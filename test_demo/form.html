<!DOCTYPE html>
<html lang="zh-CN">

<body class="bg-gradient-to-br from-gray-50 to-gray-100 min-h-screen flex flex-col">


    <!-- 主内容区 -->
    <main class="flex-grow container mx-auto px-4 py-8">
        <div class="max-w-md mx-auto bg-white rounded-xl p-6 card-shadow">
            <div class="text-center mb-6">
                <h2 class="text-2xl font-bold text-gray-800 mb-2">个人信息表单</h2>
                <p class="text-gray-600">请输入您的姓名和日期，数据将保存到数据库中</p>
            </div>
            
            <!-- 表单 -->
            <form id="data-form" class="space-y-4">
                <!-- 姓名输入 -->
                <div class="space-y-2">
                    <label for="name" class="block text-sm font-medium text-gray-700">
                        <i class="fa fa-user-circle mr-2 text-primary"></i>姓名
                    </label>
                    <input 
                        type="text" 
                        id="name" 
                        name="name" 
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm form-input-focus transition duration-200 ease-in-out"
                        placeholder="请输入您的姓名" 
                        required
                    >
                </div>
                
                <!-- 日期输入 -->
                <div class="space-y-2">
                    <label for="date" class="block text-sm font-medium text-gray-700">
                        <i class="fa fa-calendar mr-2 text-primary"></i>日期
                    </label>
                    <input 
                        type="date" 
                        id="date" 
                        name="date" 
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm form-input-focus transition duration-200 ease-in-out"
                        required
                    >
                </div>
                
                <!-- 提交按钮 -->
                <div>
                    <button 
                        type="submit" 
                        class="w-full btn-primary flex justify-center items-center"
                    >
                        <i class="fa fa-paper-plane mr-2"></i>
                        提交数据
                    </button>
                </div>
            </form>
            
            <!-- 消息提示区域 -->
            <div id="message" class="mt-6 p-4 rounded-lg hidden"></div>
        </div>
        
        <!-- 数据预览区域 -->
        <div class="max-w-md mx-auto mt-8 bg-white rounded-xl p-6 card-shadow">
            <div class="text-center mb-4">
                <h3 class="text-lg font-semibold text-gray-800">提交的数据预览</h3>
            </div>
            <div id="preview-data" class="text-gray-600 text-center">
                <p class="text-gray-400">请填写并提交表单</p>
            </div>
        </div>
    </main>

    <!-- JavaScript -->
    <script>
        // 表单提交处理
        document.addEventListener('DOMContentLoaded', function() {
            // 设置默认日期为今天
            const now = new Date();
            const today = now.toISOString().split('T')[0];
            document.getElementById('date').value = today;
            
            // 表单提交处理
            const form = document.getElementById('data-form');
            const messageElement = document.getElementById('message');
            const previewElement = document.getElementById('preview-data');
            
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const name = document.getElementById('name').value;
                const date = document.getElementById('date').value;
                
                // 显示数据预览
                previewElement.innerHTML = `
                    <div class="bg-gray-50 p-3 rounded-lg mb-2">
                        <p class="font-medium text-gray-700">姓名:</p>
                        <p>${name}</p>
                    </div>
                    <div class="bg-gray-50 p-3 rounded-lg">
                        <p class="font-medium text-gray-700">日期:</p>
                        <p>${date}</p>
                    </div>
                `;
                
                // 提交数据到后端
                submitData(name, date);
            });
        });
        
        // 提交数据到后端处理函数
        function submitData(name, date) {
            const messageElement = document.getElementById('message');
            
            // 显示加载状态
            messageElement.className = 'mt-6 p-4 rounded-lg bg-blue-50 border border-blue-200 text-blue-700';
            messageElement.innerHTML = '<div class="flex items-center justify-center"><i class="fa fa-spinner fa-spin mr-2"></i> 正在提交数据...</div>';
            messageElement.classList.remove('hidden');
            
            // 发送POST请求到后端API
            fetch('/submit', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ name, date }),
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP错误: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                if (data.success) {
                    messageElement.className = 'mt-6 p-4 rounded-lg bg-green-50 border border-green-200 text-green-700';
                    messageElement.innerHTML = '<div class="flex items-center"><i class="fa fa-check-circle mr-2 text-green-500"></i> 数据提交成功！</div>';
                    // 刷新数据预览
                    refreshDataPreview();
                } else {
                    messageElement.className = 'mt-6 p-4 rounded-lg bg-red-50 border border-red-200 text-red-700';
                    messageElement.innerHTML = `<div class="flex items-center"><i class="fa fa-exclamation-circle mr-2 text-red-500"></i> 数据提交失败: ${data.error}</div>`;
                }
            })
            .catch(error => {
                console.error('提交数据时出错:', error);
                messageElement.className = 'mt-6 p-4 rounded-lg bg-red-50 border border-red-200 text-red-700';
                messageElement.innerHTML = `<div class="flex items-center"><i class="fa fa-exclamation-circle mr-2 text-red-500"></i> 提交过程中出现错误: ${error.message || '未知错误'}</div>`;
            });
        }
        
        // 刷新数据预览
        function refreshDataPreview() {
            fetch('/view-data')
                .then(response => response.json())
                .then(data => {
                    const previewElement = document.getElementById('preview-data');
                    if (data.success && data.data && data.data.length > 0) {
                        const latestData = data.data[0];
                        previewElement.innerHTML = `
                            <div class="bg-gray-50 p-3 rounded-lg mb-2">
                                <p class="font-medium text-gray-700">姓名:</p>
                                <p>${latestData.name}</p>
                            </div>
                            <div class="bg-gray-50 p-3 rounded-lg mb-2">
                                <p class="font-medium text-gray-700">日期:</p>
                                <p>${latestData.date}</p>
                            </div>
                            <div class="bg-gray-50 p-3 rounded-lg">
                                <p class="font-medium text-gray-700">提交时间:</p>
                                <p>${new Date(latestData.created_at).toLocaleString('zh-CN')}</p>
                            </div>
                        `;
                    }
                })
                .catch(error => {
                    console.error('获取数据预览时出错:', error);
                });
        }
    </script>
</body>
</html>
